<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function train() {
            console.log("train");
            const symbol = $("#symbol").val();
            console.log($("#symbol").val());
            jQuery.post("/train",  {symbol: symbol}).done(function(data) {
                console.log(data)
            });
        }

        function decision() {
            console.log("decision");
            jQuery.get("/decision");
        }

        function list() {
            console.log("list");
            jQuery.get("/list");
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row align-items-center">
        <div class="col-sm text-center">
            Train
            <div class="form-group">
                Enter currency symbol:
                <input id="symbol" type="text" class="form-control">
                <button class="btn btn-primary" onclick="train()">Train</button>
            </div>
        </div>
        <div class="col-sm text-center">
            Decision

            <ol>
                {% for image in ids %}
                <li><button class="btn btn-primary" onclick="decision()"><img src="https://s2.coinmarketcap.com/static/img/coins/64x64/{{image}}.png" alt="{{image}}"></button></li>
                {% endfor %}
            </ol>
        </div>
        <div class="col-sm text-center">
            <button class="btn btn-primary" onclick="list()">List</button>
        </div>
    </div>
</div>
</body>
</html>
